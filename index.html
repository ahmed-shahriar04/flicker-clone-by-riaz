<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find your inspiration. | Flickr</title>
    <link rel="stylesheet" href="style.css">

    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="icon">

            </div>

            <div class="search">
                <i class='bx bx-search'></i>
                <input placeholder="Photos, people or groups">
            </div>

            <div class="login-signup">
                <p class="login">Log In</p>
                <p class="signup">Sign Up</p>
            </div>
        </div>
    </header>


    <div class="container">
        <div class="content">
            <div class="head-box">
                <h1>Find your inspiration.</h1>
                <p>Join the Flickr community, home to tens of billions of photos and 2 million groups.</p>
            </div>
    
            <div class="button">
                <button>Start for free</button>
            </div>
        </div>
    </div>

    <footer>
        <div class="foot-item">
            <p>About</p>
            <p>Jobs</p>
            <p>Blog</p>
            <p>Advertise</p>
            <p>Developers</p>
            <p>Guidelines</p>
            <p>Help</p>
            <p>Help forum</p>
            <p>Privacy</p>
            <p>Terms</p>
            <p>Cookies</p>
            <i class='bx bxs-up-arrow' id="arrow"></i>
            <i class='bx bxl-facebook-circle' id="social"></i>
            <i class='bx bxl-twitter' id="social"></i>
            <i class='bx bxl-instagram' id="social"></i>
        </div>
    </footer>
</body>
</html>
